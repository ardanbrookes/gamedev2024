<html>

<head>
   <link rel="stylesheet" type="text/css" href="css-ardan.css">

   <style>
      body {
         background-color: #1d1e20;
         color: whitesmoke;
         font-family: verdana;
         text-align: center;
         position: relative;
         text-decoration: none;
      }

      div {
         border: 2px rgb(119, 119, 119) solid;
         border-radius: 15px;
         padding: 10px;
         width: fit-content;
         margin: auto;
         background: rgb(227, 228, 230);
         color: black;
         margin-bottom: 15px;
      }
   </style>
</head>

<body>
   <h1 align=center>t2a20 spy ardan</h1>
   <div>
      <h2>Partial Caesar Cipher</h2>
      <textarea id="myArea01" rows=4 cols=70>The quick brown fox jumps over the lazy dog.</textarea><br>


      <input type=button value="encrypt" onclick="{
   let myTemp = ''
   myString = document.getElementById('myArea01').value.toLowerCase().split('')
   for (let myLoop=0;   myLoop < myString.length; myLoop++){
      myTemp = myString[myLoop]
      if (myString[myLoop] == 'e') {myTemp  = 'f'} 
      if (myString[myLoop] == 'h') {myTemp  = 'i'}
      if (myString[myLoop] == 'f') {myTemp  = 'h'} 
      if (myString[myLoop] == 'i') {myTemp  = 'e'} 
      myString[myLoop] = myTemp
   }
   document.getElementById('myArea02').value = myString.join('')
}"><br>



      <textarea id="myArea02" rows=4 cols=70></textarea><br>

      <input type=button value="decrypt" onclick="{
   for (let myLoop=0;   myLoop < myString.length; myLoop++){
      myTemp = myString[myLoop]
      if (myString[myLoop] == 'f') {myTemp  = 'e'} 
      if (myString[myLoop] == 'i') {myTemp  = 'h'}
      if (myString[myLoop] == 'h') {myTemp  = 'f'} 
      if (myString[myLoop] == 'e') {myTemp  = 'i'} 
      myString[myLoop] = myTemp
   }
   document.getElementById('myArea03').value = myString.join('')
}"><br>


      <textarea id="myArea03" rows=4 cols=70></textarea>
   </div>

   <div>
      <h2>Caesar Cipher</h2>
      Shift Distance: <input type="number" id="shift" value="1" min="-26" max="26"><br>
      <textarea id="myArea04" rows="4" cols="70">The quick brown fox jumps over the lazy dog.</textarea><br>

      <input type="button" value="Encrypt" onclick="{
         let myString = document.getElementById('myArea04').value.toLowerCase();
         let encryptedText = '';
         let shift = parseInt(document.getElementById('shift').value);  // Caesar shift value
   
         for (let i = 0; i < myString.length; i++) {
            let char = myString[i];
            
            // Check if the character is a letter
            if (char >= 'a' && char <= 'z') {
               // Convert letter to numeric position (a=0, b=1, ..., z=25)
               let charCode = char.charCodeAt(0) - 'a'.charCodeAt(0);
               
               // Apply Caesar shift and wrap around the alphabet
               let shiftedCode = (charCode + shift + 26) % 26;
               
               // Convert back to letter
               let newChar = String.fromCharCode(shiftedCode + 'a'.charCodeAt(0));
               encryptedText += newChar;
            } else {
               // If not a letter, keep it as it is (space, punctuation, etc.)
               encryptedText += char;
            }
         }
   
         document.getElementById('myArea05').value = encryptedText;
      }"><br>

      <textarea id="myArea05" rows="4" cols="70"></textarea><br>

      <input type="button" value="Decrypt" onclick="{
         let myString = document.getElementById('myArea05').value.toLowerCase();
         let decryptedText = '';
         let shift = parseInt(document.getElementById('shift').value);  // Caesar shift value
   
         for (let i = 0; i < myString.length; i++) {
            let char = myString[i];
            
            // Check if the character is a letter
            if (char >= 'a' && char <= 'z') {
               // Convert letter to numeric position (a=0, b=1, ..., z=25)
               let charCode = char.charCodeAt(0) - 'a'.charCodeAt(0);
               
               // Apply reverse Caesar shift and wrap around the alphabet
               let shiftedCode = (charCode - shift + 26) % 26;  // +26 ensures positive value
               
               // Convert back to letter
               let newChar = String.fromCharCode(shiftedCode + 'a'.charCodeAt(0));
               decryptedText += newChar;
            } else {
               // If not a letter, keep it as it is (space, punctuation, etc.)
               decryptedText += char;
            }
         }
   
         document.getElementById('myArea06').value = decryptedText;
      }"><br>

      <textarea id="myArea06" rows="4" cols="70" readonly></textarea>
   </div>

   <div>
      <h2>Caesar Cipher</h2>
      Encryption Key: <input type="number" id="shift" value="1" min="-26" max="26"><br>
      <textarea id="myArea04" rows="4" cols="70">The quick brown fox jumps over the lazy dog.</textarea><br>
   
      <input type="button" value="Encrypt" onclick="{
         let myString = document.getElementById('myArea04').value.toLowerCase().split('');
         let shift = parseInt(document.getElementById('shift').value);
         let encryptedArray = myString.map(char => {
            if (char >= 'a' && char <= 'z') {
               // Convert letter to numeric position and shift
               let shiftedCode = ((char.charCodeAt(0) - 'a'.charCodeAt(0) + shift + 26) % 26) + 'a'.charCodeAt(0);
               return String.fromCharCode(shiftedCode);
            }
            return char;  // Non-letter characters remain unchanged
         });
         document.getElementById('myArea05').value = encryptedArray.join('');
      }"><br>
   
      <textarea id="myArea05" rows="4" cols="70"></textarea><br>
   
      <input type="button" value="Decrypt" onclick="{
         let myString = document.getElementById('myArea05').value.toLowerCase().split('');
         let shift = parseInt(document.getElementById('shift').value);
         let decryptedArray = myString.map(char => {
            if (char >= 'a' && char <= 'z') {
               // Reverse Caesar shift
               let shiftedCode = ((char.charCodeAt(0) - 'a'.charCodeAt(0) - shift + 26) % 26) + 'a'.charCodeAt(0);
               return String.fromCharCode(shiftedCode);
            }
            return char;  // Non-letter characters remain unchanged
         });
         document.getElementById('myArea06').value = decryptedArray.join('');
      }"><br>
   
      <textarea id="myArea06" rows="4" cols="70" readonly></textarea>
   </div>

</body>

</html>
