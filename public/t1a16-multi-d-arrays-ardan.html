<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css-ardan.css">
    </head>
    <body>
        <script>
            // Set global Variables
            let myMax = 3;
            let myArrayManual = new Array(myMax);
            let myArrayAuto = new Array(myMax);

            // Initialize arrays for testing
            myArrayManual = [[3, 4, 4], [1, 2, 3], [5, 6, 7]];
            myArrayAuto = [
                [Math.floor(Math.random() * 100), Math.floor(Math.random() * 100), Math.floor(Math.random() * 100)],
                [Math.floor(Math.random() * 100), Math.floor(Math.random() * 100), Math.floor(Math.random() * 100)],
                [Math.floor(Math.random() * 100), Math.floor(Math.random() * 100), Math.floor(Math.random() * 100)]
            ];
        </script>

        <h1 align="center">t1a16 Multi-Dimensional Arrays Ardan</h1>

        Input: <input type="text" id="MyFirstName" value="fred"><br>

        <input type="button" value="Set Manual Array" onclick="{
            myArrayManual = [[3, 4, 4], [1, 2, 3], [5, 6, 7]];
            console.log(myArrayManual);
        }">

        <input type="button" value="Show Manual Array" onclick="{
            document.getElementById('myDiv01').innerHTML = '';
            console.log(myArrayManual);

            for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
                for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
                    document.getElementById('myDiv01').innerHTML += 
                    `myArrayManual[${myLoop0}, ${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
                }
            }
        }">

        <input type="button" value="Set Auto Array" onclick="{
            myArrayAuto[0][0] = Math.floor(Math.random() * 100);
            document.getElementById('myDiv01').innerHTML = myArrayAuto[0][0];
        }">

        <input type="button" value="Show Auto Array" onclick="{
            document.getElementById('myDiv01').innerHTML = 'You print it out';
        }"><br>

        <div id="myDiv01">...</div>
    </body>
</html>
