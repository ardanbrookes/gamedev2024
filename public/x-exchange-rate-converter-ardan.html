    <h1 align="center">x09 exchange rate converter ardan</h1>
    <textarea rows="5" cols="50">
This website takes the input currency and converts it to the output currency. 
If you set the input currency to "enter other currency" you can enter your own currency.
The amount of currency to convery number changed how much of the input currency you convert to the output currency.
    </textarea><br><br>
    
    Convert from:
    <select id="mySelectIn" onclick="calcExchangeRate()">
        <option value="CAD">Canadian dollar (CAD)</option>
        <option value="BRL">Brazilian real (BRL)</option>
        <option value="USD">United States dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Japanese yen (JPY)</option>
        <option value="CNY">Chinese yuan (CNY)</option>
        <option value="GBP">Pound sterling (GBP)</option>
        <option value="other">Enter other currency</option>
    </select>
    or enter any ISO currency code: <input type="text" id="myTextIn"><br>

    Convert to:
    <select id="mySelectOut" onclick="calcExchangeRate()">
        <option value="CAD">Canadian dollar (CAD)</option>
        <option value="BRL">Brazilian real (BRL)</option>
        <option value="USD">United States dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Japanese yen (JPY)</option>
        <option value="CNY">Chinese yuan (CNY)</option>
        <option value="GBP">Pound sterling (GBP)</option>
        <option value="other">Enter other currency</option>
    </select>
    or enter any ISO currency code: <input type="text" id="myTextOut"><br>

    Amount of currency to convert: <input type="number" id="myExchangeNumber" value="1">

    <input type="button" value="Calculate" onclick="calcExchangeRate()">

    <div id="myDiv01">...</div><br>

    <script>
        function calcExchangeRate() {
            let exchangeIn;
            let exchangeOut;
            let exchangeNumber = document.getElementById('myExchangeNumber').value;
            
            if (document.getElementById('mySelectIn').value != 'other') {
                exchangeIn = document.getElementById('mySelectIn').value;
            } else {
                exchangeIn = document.getElementById('myTextIn').value;
            }

            if (document.getElementById('mySelectOut').value != 'other') {
                exchangeOut = document.getElementById('mySelectOut').value;
            } else {
                exchangeOut = document.getElementById('myTextOut').value;
            }

            async function fetchExchangeRate() {
                try {
                    const response = await fetch(`https://v6.exchangerate-api.com/v6/cb1df47f1129960786569289/latest/${exchangeIn}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    document.getElementById('myDiv01').innerHTML = `${exchangeNumber} ${exchangeIn} is worth ${parseFloat((data.conversion_rates[exchangeOut] * exchangeNumber).toFixed(3))} ${exchangeOut}`;



                } catch (error) {
                    console.error("error: ", error);
                }
            }

            fetchExchangeRate();
        }
    </script>
