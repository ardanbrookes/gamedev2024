<html>
<head>
    <style>
        a {
            border: 2px inset whitesmoke;
            border-radius: 10px;
            margin: 20px;
            padding: 5px;
        }
        td {
            width: 50%;
            border: 1px solid white;
            margin: 25px;
        }
        li {
            margin-bottom: 20px;
        }
        table {
            border-spacing: 15px; /* Keep the 15px spacing between td elements */
        }
        #quote-box {
            font-size: 18px;
            font-style: italic;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }
        #quote-box button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css-ardan.css">

    <script>
        const quotes = [
            "Would you rather be able to teleport or be able to read minds?",
            "Would you rather have a rewind time button or a pause time button?",
            "Would you rather give up your smartphone for a year or give up your favorite food for a year?",
            "Would you rather teach 8 classes of 10 people or 4 classes of 25 people?",
            "A trolly is barrelling down the tracks towards a fork, if it keeps going straight it will run over 5 unsuspecting workers. You can pull a lever to divert it to the other track where it would only kill one worker. What do you do?"
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex];
        }

        window.onload = displayRandomQuote; // Show a quote on page load
    </script>

</head>
<body>
    <h1 align="center">t1a01 basic ardan</h1>
    <table align="center">
        <tr>
            <td>
                <ul>
                    <li><a href="https://www.google.com/">google</a></li>
                    <li><a href="index.html">back to index</a></li>
                    <li><a href="https://github.com/ardanbrookes/gamedev2024">back to repository</a></li>
                </ul>
            </td>
            <td>
                <img width=300 src="https://www.clipartkey.com/mpngs/m/84-847943_blue-m-m.png"></img>
            </td>
        </tr>
        <tr>
            <td>
                <iframe src="https://youtube.com/embed/NTvjBhlh3xs" width="100%" height="400px"></iframe>
            </td>
            <td>
                <div id="quote-box">
                    <p id="quote">Loading question...</p>
                    <button onclick="displayRandomQuote()">New Would You Rather</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
