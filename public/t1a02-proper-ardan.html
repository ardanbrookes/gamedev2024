<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ardan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <style>
        /* Styling for the webcam box */
        #webcam {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100%;
            max-width: 300px;
            height: 200px;
            background-color: black;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the box */
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
</head>
<body>
    <h1 align="center">t1a02 proper ardan</h1>

    <!-- Webcam Box -->
    <div id="webcam">
        <video id="video" autoplay playsinline></video>
    </div>

    <script>
        const video = document.getElementById('video');

        // Requesting the user to grant camera access with specific constraints
        const constraints = {
            video: {
                width: { ideal: 1280 },  // Use mobile's ideal width
                height: { ideal: 720 },  // Use mobile's ideal height
                facingMode: 'environment'  // Try to use the rear camera for better quality
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                // Attach the video stream to the video element
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Error accessing webcam: ", err.name, err.message);
                alert("Could not access webcam: " + err.message);
            });
    </script>
</body>
</html>
