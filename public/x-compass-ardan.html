<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass - Ardan</title>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
    <style>
        .compass-container {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: #6e6e70;
            border-radius: 50%;
            border: 5px solid whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(180deg); /* Rotate compass 180 degrees */
        }
        .needle {
            width: 2px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 10%;
            transform-origin: bottom center;
        }
        .direction {
            position: absolute;
            bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }
        #start-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <h1 align="center">Compass Ardan</h1><br>

    <button id="start-button">Enable Compass</button>
    <div class="compass-container">
        <div class="needle" id="needle"></div>
        <div class="direction" id="direction">N</div>
    </div>
    <div id="error"></div>

    <script>
        const needle = document.getElementById("needle");
        const directionLabel = document.getElementById("direction");
        const errorLabel = document.getElementById("error");
        const startButton = document.getElementById("start-button");

        function updateDirection(alpha) {
            needle.style.transform = `rotate(${alpha}deg)`;

            const direction = Math.round(alpha / 45) % 8;
            const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
            directionLabel.textContent = directions[direction];
        }

        function startCompass() {
            if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then((response) => {
                        if (response === "granted") {
                            window.addEventListener("deviceorientation", handleOrientation, true);
                            startButton.style.display = "none"; // Hide the button once permission is granted
                        } else {
                            errorLabel.textContent = "Permission to access compass was denied.";
                        }
                    })
                    .catch((error) => {
                        errorLabel.textContent = `Error: ${error.message}`;
                    });
            } else if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", handleOrientation, true);
                startButton.style.display = "none"; // Hide the button if permission not required
            } else {
                errorLabel.textContent = "Compass not supported on this device.";
            }
        }

        function handleOrientation(event) {
            if (event.alpha !== null) {
                updateDirection(event.alpha);
            } else {
                errorLabel.textContent = "No compass data available.";
            }
        }

        startButton.addEventListener("click", startCompass);
    </script>
</body>
</html>
