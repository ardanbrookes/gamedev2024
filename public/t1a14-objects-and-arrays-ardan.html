<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css-ardan.css">
    </head>
    <body>
        <h1 align="center">t1a14 objects and arrays ardan</h1>
<textarea rows="20" cols="82">
Array example:
let myArray = ['ardan', 'gurp', 'cameron', 1, 4];

Object Example:
let myPerson = {
    'firstName': 'John',
    'lastName': 'Doe',
    'age': 50,
    'eyeColor': 'blue'
}

Array in object:
let myPerson2 = {
    'name': 'Gurp',
    'classes': ['history 12', ' french level 2', ' pre ap english', ' game dev'],
}

Object in array:
let myArray2 = [
    {name: 'ardan', favouriteColour: 'blue'}, 
    {name: 'gurp', favouriteColour: 'purple'}, 
    {name: 'cameron', favouriteColour: 'blue'}
];
</textarea><br><br>

        <input type="button" value="Show Array" onclick="
            document.getElementById('myDiv01').innerHTML = '';
            let myArray = ['ardan', 'gurp', 'cameron', 1, 4];
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                document.getElementById('myDiv01').innerHTML += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
            }
        "><br>

        <input type="button" value="Show Object" onclick="{
            
            let myPerson = {
                'firstName': 'John',
                'lastName': 'Doe',
                'age': 50,
                'eyeColor': 'blue'
            }

            document.getElementById('myDiv01').innerHTML = 'myPerson has properties: <br>'
            document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>'
            document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>'
            document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>'
            document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>'
        }">
        <div id="myDiv01">...</div><br><br>

        <input type="button" value="Show Object With Array Inside" onclick="{
            
            let myPerson2 = {
                'name': 'Gurp',
                'classes': ['history 12', ' french level 2', ' pre ap english', ' game dev'],
            }

            document.getElementById('myDiv02').innerHTML = 'myPerson2 has properties: <br>'
            document.getElementById('myDiv02').innerHTML += 'name: ' + myPerson2.name + '<br>'
            document.getElementById('myDiv02').innerHTML += 'classes: ' + myPerson2.classes + '<br>'
        }"><br>

        <input type="button" value="Show Array With Object Inside" onclick="
            document.getElementById('myDiv02').innerHTML = '';
            let myArray2 = [
                {name: 'ardan', favouriteColour: 'blue'}, 
                {name: 'gurp', favouriteColour: 'purple'}, 
                {name: 'cameron', favouriteColour: 'blue'}
            ];
            for (let myLoop = 0; myLoop < 3; myLoop++) {
                if (typeof myArray2[myLoop] === 'object') {
                    document.getElementById('myDiv02').innerHTML += 'myArray2[' + myLoop + '] = ' + 
                    'name: ' + myArray2[myLoop].name + ', favouriteColour: ' + myArray2[myLoop].favouriteColour + '<br>';
            } else {
                document.getElementById('myDiv02').innerHTML += 'myArray2[' + myLoop + '] = ' + myArray2[myLoop] + '<br>';
            }
        }"><br>

        <div id="myDiv02">...</div>
    </body>
</html>
