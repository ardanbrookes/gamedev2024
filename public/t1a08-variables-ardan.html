        <script>
            // Function to fetch temperature from an online API (OpenWeatherMap)
            async function getTemperature() {
                const apiKey = 'c5e57f33bdbc2c6e9a417205c0b34202'; // Replace with your actual API key from OpenWeatherMap
                const city = 'Vancouver'; // You can change this to any city
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const temperature = data.main.temp; // Get the temperature in Celsius
                    
                    document.getElementById('temperatureDisplay').innerHTML = 
                        `The current temperature in ${city} is: ${temperature}Â°C`;
                } catch (error) {
                    document.getElementById('temperatureDisplay').innerHTML = 
                        'Error fetching the temperature. Please try again.';
                    console.error('Error fetching temperature:', error);
                }
            }
        </script>
