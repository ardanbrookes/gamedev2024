<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, textarea {
            width: 100%;
            max-width: 400px; /* Ensures elements don't stretch too wide */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the color inputs */
        input[type="color"] {
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
</head>
<body>

    <h1 align="center">t1a04 forms ardan</h1>
    
    <form>
        <!-- Text Input -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="name box">

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password box">

        <!-- Number Input -->
        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="number box">

        <!-- Radio Buttons -->
        <label>Gender:</label>
        Male
        <input type="radio" id="male" name="gender" value="male">
        Female
        <input type="radio" id="female" name="gender" value="female">

        <!-- Dropdown List -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <!-- Option values shortened for brevity -->
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <!-- More options -->
        </select>

        <!-- Text Area -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Textarea box"></textarea>

        <!-- Range Input -->
        <label for="range">Range:</label>
        <input type="range" id="range"><br>

        <!-- Color Inputs with Square Dimensions -->
        <label for="real">Background Colour:</label>
        <input id="real" type="color"><br>

        <label for="real2">Text Colour:</label>
        <input id="real2" type="color"><br>

        <script>
            real.addEventListener("input", function() {
                document.body.style.backgroundColor = real.value;
            });
            real2.addEventListener("input", function() {
                document.body.style.color = real2.value;
            });
        </script>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button><br>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
