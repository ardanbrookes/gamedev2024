<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, textarea {
            width: 100%;
            max-width: 400px; /* Ensures elements don't stretch too wide */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
</head>
<body>

    <h1 aligm="center">t1a04 forms ardan</h1>
    
    <form>
        <!-- Text Input -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="name box">

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password box">

        <!-- Number Input -->
        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="number box">

        <!-- Radio Buttons -->
        <label>Gender:</label>
        Male
        <input type="radio" id="male" name="gender" value="male">
        Female
        <input type="radio" id="female" name="gender" value="female">

        <!-- Dropdown List -->
        <label for="country">Country:</label>
        <select id="country" name="country">
<option value="usa">USA</option>
<option value="canada">Canada</option>
<option value="uk">UK</option>
<option value="germany">Germany</option>
<option value="france">France</option>
<option value="japan">Japan</option>
<option value="china">China</option>
<option value="india">India</option>
<option value="brazil">Brazil</option>
<option value="russia">Russia</option>
<option value="australia">Australia</option>
<option value="italy">Italy</option>
<option value="mexico">Mexico</option>
<option value="spain">Spain</option>
<option value="south-korea">South Korea</option>
<option value="south-africa">South Africa</option>
<option value="saudi-arabia">Saudi Arabia</option>
<option value="argentina">Argentina</option>
<option value="netherlands">Netherlands</option>
<option value="sweden">Sweden</option>
        </select>

        <!-- Text Area -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Textarea box"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
