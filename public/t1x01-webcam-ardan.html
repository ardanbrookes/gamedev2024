<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream with Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            border: 5px solid #333;
            border-radius: 10px;
            max-width: 100%;
            width: 600px;
            height: 400px;
            background-color: black;
        }

        #status {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #download-link {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <div id="status">Accessing your webcam...</div>
        <button id="capture-btn">Capture Screenshot</button>
        <a id="download-link" download="webcam_capture.jpeg">Download Screenshot</a>
    </div>

    <!-- Hidden Canvas for Screenshot Capture -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const videoElement = document.getElementById('webcam');
        const statusElement = document.getElementById('status');
        const captureButton = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('download-link');

        async function startWebcam() {
            try {
                // Request access to webcam
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                statusElement.textContent = "Webcam feed is live.";
            } catch (error) {
                statusElement.textContent = "Error accessing webcam: " + error.message;
                console.error("Error accessing webcam: ", error);
            }
        }

        // Function to capture a screenshot
        function captureScreenshot() {
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            // Draw the current frame from the video onto the canvas
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Convert the canvas content to a JPEG data URL
            const imageDataUrl = canvas.toDataURL('image/jpeg');

            // Create a download link for the image
            downloadLink.href = imageDataUrl;
            downloadLink.style.display = 'block'; // Show the download link
            downloadLink.click(); // Automatically click the link to trigger the download
        }

        // Event listener for the capture button
        captureButton.addEventListener('click', captureScreenshot);

        // Start the webcam stream on page load
        startWebcam();
    </script>

</body>
</html>
