<h4>Even and Odd Numbers</h4>

Max number: <input id="maxNum" type="number" value="10"><br>

<input type="button" value="Show Even and Odd Numbers" onclick="
    document.getElementById('evenOddDiv').innerHTML = '';
    let maxNum = parseInt(document.getElementById('maxNum').value);
    let result = '';

    for (let i = 1; i <= maxNum; i++) {
        if (i % 2 === 0) {
            result += i + ' is Even<br>';
        } else {
            result += i + ' is Odd<br>';
        }
    }
    document.getElementById('evenOddDiv').innerHTML = result;
">

<div id="evenOddDiv"></div>

<h4>Factorial Calculator</h4>

Number: <input id="factNum" type="number" value="5"><br>

<input type="button" value="Calculate Factorial" onclick="
    document.getElementById('factorialDiv').innerHTML = '';
    let number = parseInt(document.getElementById('factNum').value);
    let factorial = 1;

    for (let i = 1; i <= number; i++) {
        factorial *= i;
    }
    document.getElementById('factorialDiv').innerHTML = 'Factorial of ' + number + ' is ' + factorial;
">
