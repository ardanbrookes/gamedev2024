<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a01 Basic Ardan</title>
    
    <style>
        a {
            border: 2px inset whitesmoke;
            border-radius: 10px;
            margin: 20px;
            padding: 5px;
        }
        td {
            width: 50%;
            border: 1px solid white;
            margin: 25px;
        }
        li {
            margin-bottom: 20px;
        }
        table {
            border-spacing: 15px;
        }
        #quote-box {
            font-size: 18px;
            font-style: italic;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }
        #quote-box button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css-ardan.css">

    <script>
        const quotes = [
            "A trolley is barreling down the tracks towards a fork. If it keeps going straight, it will run over 5 people who are suicidal. You can pull a lever to divert it to divert it to the other track where it would kill one unsuspecting worker. What do you do?",
            "A trolly is stuck in an infinite loop if you pull the lever the trolly will explode killing everyone in it, if you don't they will all be stuck there for eternity. What do you do?",
            "A trolley is barreling down the tracks towards a fork. If it keeps going straight, it will run over 5 unsuspecting workers. You can pull a lever to divert it to divert it to the other track which you are stuck on. What do you do?",
            "A trolley is barreling down the tracks towards a fork. If it keeps going straight, it will run over 5 unsuspecting workers. You are on a bridge with a fat person, if you shove them oto the tracks they would stop the train saving the workers. What do you do?",
            "A trolley is barreling down the tracks towards a fork. If it keeps going straight, it will run over 5 unsuspecting workers. You can pull a lever to divert it to the other track, where it would only kill one worker. What do you do?"
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerText = quotes[randomIndex];
        }

        window.onload = displayRandomQuote;
    </script>
</head>
<body>
    <h1 style="text-align: center;">t1a01 Basic Ardan</h1>

    <table align="center">
        <tr>
            <td>
                <ul>
                    <li><a href="https://www.google.com/">Google</a></li>
                    <li><a href="index.html">Back to Index</a></li>
                    <li><a href="https://github.com/ardanbrookes/gamedev2024">Back to Repository</a></li>
                </ul>
            </td>
            <td>
                <img width="300" src="https://www.clipartkey.com/mpngs/m/84-847943_blue-m-m.png" alt="Blue M&M">
            </td>
        </tr>
        <tr>
            <td>
                <iframe src="https://youtube.com/embed/NTvjBhlh3xs" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            </td>
            <td>
                <div id="quote-box">
                    <p id="quote">Loading trolly problem...</p>
                    <button onclick="displayRandomQuote()">New Trolley Problem</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
