    <script>
        function myHitOther(my1, my2) {
            // Retrieve element properties for my1
            let top1 = parseInt(document.getElementById(my1).style.top);
            let left1 = parseInt(document.getElementById(my1).style.left);
            let right1 = left1 + parseInt(document.getElementById(my1).style.width);
            let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);

            // Retrieve element properties for my2
            let top2 = parseInt(document.getElementById(my2).style.top);
            let left2 = parseInt(document.getElementById(my2).style.left);
            let right2 = left2 + parseInt(document.getElementById(my2).style.width);
            let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);

            // Check for collision
            return (
                bottom1 >= top2 &&
                top1 <= bottom2 &&
                right1 >= left2 &&
                left1 <= right2
            );
        }

        function myCheckHit() {
            if (myHitOther('myImg1', 'myImg2')) {
                alert('You lose');
                // Reset or reposition 'myImg1' if needed
                document.getElementById('myImg1').style.left = '28px';
                // Add additional if statements or functionality here
            }
        }
    </script>
    <script>
        // Global variables
        let myClock02;

        window.addEventListener('keydown', function (event) {
            clearInterval(myClock02);  // Stop any ongoing interval before starting a new one

            if (event.key === 'ArrowUp') {
                myClock02 = setInterval(function () {
                    document.getElementById('myButtonUp').click();
                }, 30);  // Activate click every 30 ms (milliseconds)
            }
            if (event.key === 'ArrowLeft') {
                myClock02 = setInterval(function () {
                    document.getElementById('myButtonLeft').click();
                }, 30);  // Activate click every 30 ms (milliseconds)
            }
            if (event.key === 'ArrowDown') {
                myClock02 = setInterval(function () {
                    document.getElementById('myButtonDown').click();
                }, 30);  // Activate click every 30 ms (milliseconds)
            }
            if (event.key === 'ArrowRight') {
                myClock02 = setInterval(function () {
                    document.getElementById('myButtonRight').click();
                }, 30);  // Activate click every 30 ms (milliseconds)
            }
            if (event.key === ' ') {  // Stop movement when space is pressed
                document.getElementById('myStopMovement').click();
            }
            if (event.key === 'Backspace') {  // Stop movement when backspace is pressed
                clearInterval(myClock02);
            }
        });
    </script>
