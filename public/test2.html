<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
    <style>
        #map-container {
            position: relative;
            display: inline-block;
        }
        #pin {
            position: absolute;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
        }
    </style>
    <title>Map with Pin</title>
</head>
<body>
    <h1 align="center">Display Location on Map</h1>

    <div id="map-container">
        <img width="720" height="360" src="worldMap.png" alt="World Map">
        <img id="pin" src="pin.png" alt="Pin">
    </div>

    <div align="center">
        <label for="longitude">Longitude (-180 to 180):</label>
        <input type="range" id="longitude" min="-180" max="180" value="0" step="1" oninput="updatePinPosition()">
        <br>
        <label for="latitude">Latitude (-90 to 90):</label>
        <input type="range" id="latitude" min="-90" max="90" value="0" step="1" oninput="updatePinPosition()">
    </div>

    <script>
        const mapWidth = 720;
        const mapHeight = 360;
        const pin = document.getElementById('pin');

        function updatePinPosition() {
            const longitude = parseInt(document.getElementById('longitude').value);
            const latitude = parseInt(document.getElementById('latitude').value);

            // Map longitude and latitude to pixel coordinates
            const x = ((longitude + 180) / 360) * mapWidth;
            const y = ((90 - latitude) / 180) * mapHeight;

            pin.style.left = `${x}px`;
            pin.style.top = `${y}px`;
        }

        // Initialize pin position
        updatePinPosition();
    </script>
</body>
</html>
