<head>
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
    <style>
        #map-container {
            position: relative;
            display: inline-block;
        }
        #pin {
            position: absolute;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h1 align="center">Display Location on Map</h1>

    <textarea rows="5" cols="70">
        this page gets your latitude and longitude from an api then places a pin on a map where you live
    </textarea><br>

    <div id="map-container">
        <img width="720" height="360" src="worldMap.png" alt="World Map">
        <img id="pin" src="pin.png" alt="Pin">
    </div><br><br>

    Your coordinates: <div id="myDivLon"></div><div id="myDivLat"></div>

    <input type="button" value="Show location on map" onclick="{showLocation()}">

    <script>
        const mapWidth = 720;
        const mapHeight = 360;
        const pin = document.getElementById('pin');

        async function showLocation() {
            try {
                const response = await fetch("http://ip-api.com/json");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

            // this parses json response
            const data = await response.json();

            // this turns longitude an latitude to pixel coordinates
            const x = ((data.lon + 180) / 360) * mapWidth;
            const y = ((90 - data.lat) / 180) * mapHeight;

            // this moves pin position on map
            pin.style.left = `${x - 10}px`;
            pin.style.top = `${y - 20}px`;
            document.getElementById('myDivLon').innerHTML = `${data.lon}`;
            document.getElementById('myDivLat').innerHTML = `${data.lat}`;
            } catch (error) {
                console.error("error fetching location data: ", error);
            }

        }
    </script>
</body>
</html>
