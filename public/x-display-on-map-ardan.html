<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css-ardan.css">
    <style>
        #map-container {
            position: relative;
            display: inline-block;
        }
        #pin {
            position: absolute;
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
        }
    </style>
    <title>Map with Pin</title>
</head>
<body>
    <h1 align="center">Display Location on Map</h1>

    <div id="map-container">
        <img width="720" height="360" src="worldMap.png" alt="World Map">
        <img id="pin" src="pin.png" alt="Pin">
    </div>

    <div align="center">
        <label for="longitude">Longitude (-180 to 180):</label>
        <input type="range" id="longitude" min="-180" max="180" value="0" step="1" oninput="updatePinPosition()">
        <br>
        <label for="latitude">Latitude (-90 to 90):</label>
        <input type="range" id="latitude" min="-90" max="90" value="0" step="1" oninput="updatePinPosition()">
    </div>

    <input type="button" value="Show location on map" onclick="{showLocation()}">

    <script>
        const mapWidth = 720;
        const mapHeight = 360;
        const pin = document.getElementById('pin');

        async function showLocation() {
            try {
                const response = await fetch("http://ip-api.com/json");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

            // this parses json response
            const data = await response.json();

            // this turns longitude an latitude to pixel coordinates
            const x = ((data.lon + 180) / 360) * mapWidth;
            const y = ((90 - data.lat) / 180) * mapHeight;

            // this moves pin position on map
            pin.style.left = `${x - 10}px`;
            pin.style.top = `${y - 20}px`;
            } catch (error) {
                console.error("error fetching location data: ", error);
            }
        }
    </script>
</body>
</html>
